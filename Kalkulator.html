<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение формулы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #formula {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #result {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://i.ytimg.com/vi/J5-SIO1bv2I/maxresdefault.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .hero-text {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <h1>Математический гений</h1>

    <form id="formulaForm">
        <label for="a">Введите значение a:</label><br>
        <input type="number" id="a" required><br>
        
        <label for="b">Введите значение b:</label><br>
        <input type="number" id="b" required><br>
        
        <label for="c">Введите значение c:</label><br>
        <input type="number" id="c" required><br>

        <button type="button" onclick="calculate()">Решить Формулу</button>
    </form>

    
    <div id="formula">Формула: (a * 5 - b + 9 / 2) - (3 * b - 2 * c) * 2 = </div>
    
   
    <div id="result"></div>

    <script>
        function calculate() {
           
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

           
            var result = (a * 5 - b + 9 / 2) - ((3 * b - 2 * c) * 2);

           
            document.getElementById('formula').innerHTML = "Формула: (" + a + " * 5 - " + b + " + 9 / 2) - (3 * " + b + " - 2 * " + c + ") * 2 = " + result;

        }
    </script>

</body>
</html>
