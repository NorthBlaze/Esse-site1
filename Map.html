<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршрут на карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(init);

        function init() {
            // Создание карты
            var map = new ymaps.Map("map", {
                center: [47.992716, 37.914942], // Центр карты
                zoom: 13
            });

            // Точка начала маршрута
            var startPoint = new ymaps.Placemark([47.992716, 37.914942], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueHomeIcon'
            });

            // Точка конца маршрута
            var endPoint = new ymaps.Placemark([47.994157, 37.804148], {
                balloonContent: "ДОННТУ"
            }, {
                preset: 'islands#redEducationIcon'
            });

            // Добавление точек на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Построение маршрута
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.992716, 37.914942], // Дом
                    [47.994157, 37.804148]  // ДОННТУ
                ],
                params: {
                    routingMode: 'auto' // Режим маршрута: авто
                }
            }, {
                wayPointStartIconColor: "#00AAFF", // Цвет иконки начальной точки
                wayPointFinishIconColor: "#FF0000", // Цвет иконки конечной точки
                routeStrokeWidth: 4, // Толщина линии маршрута
                routeActiveStrokeColor: "#808080" // Цвет линии маршрута (серый)
            });

            // Добавление маршрута на карту
            map.geoObjects.add(route);

            // Масштабирование карты по маршруту
            route.model.events.add('requestsuccess', function () {
                var bounds = route.getBounds();
                if (bounds) {
                    map.setBounds(bounds, { checkZoomRange: true });
                }
            });
        }
    </script>
</body>
</html>
