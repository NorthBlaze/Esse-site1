<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        h1 {
            margin: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Маршрут от дома до ДонНТУ</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            // Создаем карту
            var map = new ymaps.Map("map", {
                center: [47.990, 37.860],
                zoom: 13
            });

            // Точка старта и финиша
            var startPoint = [47.992716, 37.914942]; // Дом
            var endPoint = [47.994157, 37.804148]; // ДонНТУ

            // Создаем маршрут
            var multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    startPoint,
                    endPoint
                ],
                params: {
                    routingMode: "auto" // Автомобильный маршрут
                }
            }, {
                // Настройки маршрута
                wayPointStartIconColor: "blue",
                wayPointFinishIconColor: "red",
                routeStrokeColor: "black",
                routeStrokeWidth: 4,
                routeStrokeOpacity: 0.8
            });

            // Добавляем маршрут на карту
            map.geoObjects.add(multiRoute);
        }
    </script>
</body>
</html>
