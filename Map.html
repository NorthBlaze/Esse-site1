<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая линия на карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(init);

        function init() {
            // Создание карты
            var map = new ymaps.Map("map", {
                center: [47.992716, 37.914942], // Центр карты
                zoom: 13
            });

            // Создание линии между двумя точками
            var line = new ymaps.Polyline([
                [47.992716, 37.914942], // Точка 1
                [47.994157, 37.804148]  // Точка 2
            ], {}, {
                strokeColor: "#0000FF", // Цвет линии (синий)
                strokeWidth: 4, // Толщина линии
                strokeOpacity: 0.8 // Прозрачность линии
            });

            // Добавление линии на карту
            map.geoObjects.add(line);
        }
    </script>
</body>
</html>
