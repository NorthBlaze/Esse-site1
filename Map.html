<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой долгий путь</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://avatars.mds.yandex.net/i?id=72178157bae0b03b759347258aa71be2_l-5008890-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 20px;
        }
        #map {
            width: 80%;
            height: 500px;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Моя карта</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            // Создание карты с центром на указанной точке
            var map = new ymaps.Map("map", {
                center: [47.992716, 37.914942], // Центр карты (Дом)
                zoom: 14
            });

            // Точка начала маршрута
            var startPoint = new ymaps.Placemark([47.992716, 37.914942], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueHomeIcon'
            });

            // Точка конца маршрута
            var endPoint = new ymaps.Placemark([47.994157, 37.804148], {
                balloonContent: "ДОННТУ"
            }, {
                preset: 'islands#redEducationIcon'
            });

            // Добавление точек на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Построение маршрута
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.992716, 37.914942], // Дом
                    [47.994157, 37.804148]  // ДОННТУ
                ],
                params: {
                    routingMode: 'auto' // Режим авто (можно выбрать 'pedestrian', 'masstransit', etc.)
                }
            });

            // Добавление маршрута на карту
            map.geoObjects.add(route);

            // Масштабирование карты по маршруту
            route.model.events.add('requestsuccess', function () {
                var bounds = route.getBounds();
                if (bounds) {
                    map.setBounds(bounds, { checkZoomRange: true });
                }
            });
        }
    </script>

    <div class="container">
        <button onclick="window.location.href='index.html'">Вернуться на главную</button>
    </div>
</body>
</html>
