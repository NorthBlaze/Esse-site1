<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
    <style>          
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://img-fotki.yandex.ru/get/15593/125874656.44/0_110d8b_35f7d076_XXXL.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            padding-top: 50px;
            display: flex;
        }

        header {
            align-items: flex-start;
        }

        h1 {
            font-size: 32px;
            font-family: Arial, sans-serif;
        }
     h2 {
            font-size: 48px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Тень для текста, чтобы он был виден */
        }
    p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Тень для текста */
        }
        .container {
           display: flex;
           flex-direction: column;      /* Кнопки располагаются вертикально */
           justify-content: flex-start; /* Выравнивание по левому краю */
           align-items: flex-start;     /* Кнопки выравниваются по левому краю */
           margin-left: 20px;           /* Отступ от левого края */
           position: absolute;          /* Абсолютное позиционирование */
           top: 20px;                   /* Отступ сверху */
           left: 20px;                  /* Отступ слева */
}
        
        button {
            background: linear-gradient(90deg, red, orange, black, green, blue, indigo, violet);
    background-size: 400% 400%;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    margin: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-position 0.5s ease;
    animation: rainbow 5s ease infinite;
        }

        button:hover {
            background-position: right center;
        }
        @keyframes rainbow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        @media (max-width: 600px) {
    body {
        font-size: 14px; /* Уменьшаем размер шрифта */
    }
    
    .container {
        flex-direction: column; 
        align-items: center;    
    }

    button {
        width: 100%; 
        margin: 10px 0; 
    }

    h1 {
        font-size: 24px; 
    }
}
        footer {
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
<div class="container">

    <button onclick="window.location.href='GLV.html'">Главная</button>

    <button onclick="window.location.href='essay2.html'">Эссе 2</button>
    <button onclick="window.location.href='essay3.html'">Эссе 3</button>
</div>
</header>

        <h1>Рад вас видеть на своём сайте!</h1>
        <p>Сбоку вы можете сделать выбор, что хотите посмотреть вначале.</p>
    </div>
        
<footer>
    <p>© г. Донецк 2024</p>
</footer>

</body>
</html>
