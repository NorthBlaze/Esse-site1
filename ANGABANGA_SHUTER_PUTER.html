<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квестовая игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #222;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">Задание: Найдите золотой ключ!</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Установка игрового холста
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // Игровые переменные
        const player = {
            x: 50,
            y: 50,
            width: 30,
            height: 30,
            color: "blue",
            speed: 3
        };

        const key = {
            x: Math.random() * (canvas.width - 30),
            y: Math.random() * (canvas.height - 30),
            width: 20,
            height: 20,
            color: "gold",
            collected: false
        };

        const door = {
            x: canvas.width - 80,
            y: canvas.height / 2 - 40,
            width: 60,
            height: 80,
            color: "brown",
            unlocked: false
        };

        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // Функции игры
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawKey() {
            if (!key.collected) {
                ctx.fillStyle = key.color;
                ctx.fillRect(key.x, key.y, key.width, key.height);
            }
        }

        function drawDoor() {
            ctx.fillStyle = door.unlocked ? "green" : door.color;
            ctx.fillRect(door.x, door.y, door.width, door.height);
        }

        function movePlayer() {
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function updateGame() {
            movePlayer();

            // Проверка сбора ключа
            if (checkCollision(player, key)) {
                key.collected = true;
                document.getElementById("ui").textContent = "Задание: Отнесите ключ к двери!";
            }

            // Проверка открытия двери
            if (key.collected && checkCollision(player, door)) {
                door.unlocked = true;
                document.getElementById("ui").textContent = "Вы успешно прошли квест!";
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawKey();
            drawDoor();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
