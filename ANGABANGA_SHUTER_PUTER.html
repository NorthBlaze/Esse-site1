<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Maze Game</h1>
        <p>Select a level to start playing and earn balance!</p>
        <button onclick="startGame()">Play Game</button>
        <button onclick="openShop()">Shop</button>
    </div>

    <div id="level-selection" style="display:none;">
        <h2>Select a Level</h2>
        <label for="level-select">Choose a level:</label>
        <select id="level-select">
            <option value="0">Level 1</option>
            <option value="1">Level 2</option>
            <option value="2">Level 3</option>
            <option value="3">Big Challenge</option>
        </select>
        <button onclick="startLevel()">Start Level</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="game-container" style="display:none;">
        <h2>Maze Game</h2>
        <div id="balance-display">Balance: $0</div>
        <p>Use arrow keys to move. Reach the green square to win!</p>
        <div id="maze"></div>
        <button onclick="backToMenu()">Exit to Menu</button>
    </div>

    <div id="shop" style="display:none;">
        <h2>Shop - Buy Skins</h2>
        <div id="skins-container"></div>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
