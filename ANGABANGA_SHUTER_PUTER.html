<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Лабиринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Игра в Лабиринт</h1>
        <p>Выберите уровень, чтобы начать игру и зарабатывать баланс!</p>
        <button onclick="startGame()">Играть</button>
        <button onclick="openShop()">Магазин</button>
    </div>

    <div id="level-selection" style="display:none;">
        <h2>Выбор уровня</h2>
        <label for="level-select">Выберите уровень:</label>
        <select id="level-select"></select>
        <button onclick="startLevel()">Начать уровень</button>
        <button onclick="backToMenu()">Вернуться в меню</button>
    </div>

    <div id="game-container" style="display:none;">
        <h2>Игра в Лабиринт</h2>
        <div id="balance-display">Баланс: 0₽</div>
        <p>Используйте клавиши со стрелками для перемещения. Доберитесь до зеленого квадрата, чтобы выиграть!</p>
        <div id="maze"></div>
        <button onclick="backToMenu()">Выход в меню</button>
    </div>

    <div id="shop" style="display:none;">
        <h2>Магазин - Покупка скинов</h2>
        <div id="skins-container"></div>
        <button onclick="backToMenu()">Вернуться в меню</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
