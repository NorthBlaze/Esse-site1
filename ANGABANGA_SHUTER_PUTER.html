<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список элементов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #d0e0f0;
        }
        .selected {
            background-color: #c0f0c0;
        }
        #selected-item {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Выберите элемент из списка</h1>

    <ul id="item-list">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
    </ul>

    <div id="selected-item"></div>

    <script>
        // Получаем все элементы списка
        const items = document.querySelectorAll('#item-list li');
        const selectedItemDiv = document.getElementById('selected-item');

        // Добавляем обработчик событий для каждого элемента списка
        items.forEach(item => {
            item.addEventListener('click', () => {
                // Убираем класс "selected" у всех элементов
                items.forEach(i => i.classList.remove('selected'));
                // Добавляем класс "selected" к выбранному элементу
                item.classList.add('selected');
                
                // Отображаем выбранный элемент
                selectedItemDiv.textContent = Вы выбрали: ${item.textContent};
            });
        });
    </script>

</body>
</html>
