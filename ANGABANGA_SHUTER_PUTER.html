<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #b8b8b8;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .cell.revealed {
            background-color: #fff;
        }

        .cell.bomb {
            background-color: #ff4d4d;
            color: white;
        }

        .cell.flag {
            background-color: #ffcc00;
        }

        .cell.number {
            background-color: #f0f0f0;
        }

        .cell.number[data-bombs="1"] {
            color: #1e90ff;
        }
        .cell.number[data-bombs="2"] {
            color: #32cd32;
        }
        .cell.number[data-bombs="3"] {
            color: #ff4500;
        }
        .cell.number[data-bombs="4"] {
            color: #00008b;
        }
        .cell.number[data-bombs="5"] {
            color: #8b0000;
        }
        .cell.number[data-bombs="6"] {
            color: #00ced1;
        }
        .cell.number[data-bombs="7"] {
            color: #000000;
        }
        .cell.number[data-bombs="8"] {
            color: #808080;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>–°–∞–ø—ë—Ä</h1>
        <div class="grid" id="grid"></div>
        <button onclick="restartGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const rows = 10;
        const cols = 10;
        const totalBombs = 15;
        let grid = [];
        let revealedCells = 0;
        let gameOver = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ç–∫–∏
        function createGrid() {
            grid = [];
            revealedCells = 0;
            gameOver = false;

            // –°–æ–∑–¥–∞—ë–º —Å–µ—Ç–∫—É
            for (let i = 0; i < rows; i++) {
                grid[i] = [];
                for (let j = 0; j < cols; j++) {
                    grid[i][j] = {
                        isBomb: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighboringBombs: 0
                    };
                }
            }

            // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –º–∏–Ω—ã
            let bombsPlaced = 0;
            while (bombsPlaced < totalBombs) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!grid[row][col].isBomb) {
                    grid[row][col].isBomb = true;
                    bombsPlaced++;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Å–µ–¥–Ω–∏—Ö –º–∏–Ω
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                                grid[r][c].neighboringBombs++;
                            }
                        }
                    }
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–µ—Ç–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = grid[i][j];
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');

                    if (cell.isRevealed) {
                        cellElement.classList.add('revealed');
                        if (cell.isBomb) {
                            cellElement.classList.add('bomb');
                            cellElement.innerText = 'üí£';
                        } else {
                            if (cell.neighboringBombs > 0) {
                                cellElement.classList.add('number');
                                cellElement.dataset.bombs = cell.neighboringBombs;
                                cellElement.innerText = cell.neighboringBombs;
                            }
                        }
                    } else {
                        if (cell.isFlagged) {
                            cellElement.classList.add('flag');
                            cellElement.innerText = 'üö©';
                        }
                    }

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
                    cellElement.addEventListener('click', () => revealCell(i, j));
                    cellElement.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });

                    gridElement.appendChild(cellElement);
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–ª–µ—Ç–∫–∏
        function revealCell(row, col) {
            if (gameOver || grid[row][col].isRevealed || grid[row][col].isFlagged) return;

            const cell = grid[row][col];
            cell.isRevealed = true;
            revealedCells++;

            if (cell.isBomb) {
                gameOver = true;
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –º–∏–Ω—É.');
            } else if (cell.neighboringBombs === 0) {
                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏, –µ—Å–ª–∏ —Ä—è–¥–æ–º –Ω–µ—Ç –º–∏–Ω
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (r >= 0 && r < rows && c >= 0 && c < cols) {
                            if (!grid[r][c].isRevealed) {
                                revealCell(r, c);
                            }
                        }
                    }
                }
            }

            if (revealedCells === rows * cols - totalBombs) {
                gameOver = true;
                alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
            }

            renderGrid();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏–ª–∏ —Å–Ω—è—Ç–∏—è —Ñ–ª–∞–≥–∞
        function toggleFlag(row, col) {
            if (gameOver || grid[row][col].isRevealed) return;

            const cell = grid[row][col];
            cell.isFlagged = !cell.isFlagged;
            renderGrid();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function restartGame() {
            createGrid();
            renderGrid();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        createGrid();
        renderGrid();
    </script>

</body>
</html>
