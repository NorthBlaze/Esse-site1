<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            margin: 20px auto;
            width: max-content;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #888;
        }
        .revealed {
            background-color: #fff;
        }
        .bomb {
            background-color: red;
        }
        .flag {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>–°–∞–ø—ë—Ä</h1>
    <div id="game">
        <div class="grid" id="grid"></div>
        <button onclick="restartGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const rows = 10;
        const cols = 10;
        const totalBombs = 15;
        let grid = [];
        let revealedCells = 0;
        let gameOver = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ç–∫–∏
        function createGrid() {
            grid = [];
            revealedCells = 0;
            gameOver = false;

            // –°–æ–∑–¥–∞—ë–º —Å–µ—Ç–∫—É
            for (let i = 0; i < rows; i++) {
                grid[i] = [];
                for (let j = 0; j < cols; j++) {
                    grid[i][j] = {
                        isBomb: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighboringBombs: 0
                    };
                }
            }

            // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –º–∏–Ω—ã
            let bombsPlaced = 0;
            while (bombsPlaced < totalBombs) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!grid[row][col].isBomb) {
                    grid[row][col].isBomb = true;
                    bombsPlaced++;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Å–µ–¥–Ω–∏—Ö –º–∏–Ω
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                                grid[r][c].neighboringBombs++;
                            }
                        }
                    }
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–µ—Ç–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = grid[i][j];
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');

                    if (cell.isRevealed) {
                        cellElement.classList.add('revealed');
                        if (cell.isBomb) {
                            cellElement.classList.add('bomb');
                            cellElement.innerText = 'üí£';
                        } else {
                            if (cell.neighboringBombs > 0) {
                                cellElement.innerText = cell.neighboringBombs;
                            }
                        }
                    }

                    if (cell.isFlagged) {
                        cellElement.classList.add('flag');
                        cellElement.innerText = 'üö©';
                    }

                    cellElement.addEventListener('click', () => revealCell(i, j));
                    cellElement.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });

                    gridElement.appendChild(cellElement);
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–ª–µ—Ç–∫–∏
        function revealCell(row, col) {
            if (gameOver || grid[row][col].isRevealed || grid[row][col].isFlagged) return;

            const cell = grid[row][col];
            cell.isRevealed = true;
            revealedCells++;

            if (cell.isBomb) {
                gameOver = true;
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –º–∏–Ω—É.');
            } else if (cell.neighboringBombs === 0) {
                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏, –µ—Å–ª–∏ —Ä—è–¥–æ–º –Ω–µ—Ç –º–∏–Ω
                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (r >= 0 && r < rows && c >= 0 && c < cols) {
                            if (!grid[r][c].isRevealed) {
                                revealCell(r, c);
                            }
                        }
                    }
                }
            }

            if (revealedCells === rows * cols - totalBombs) {
                gameOver = true;
                alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
            }

            renderGrid();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏–ª–∏ —Å–Ω—è—Ç–∏—è —Ñ–ª–∞–≥–∞
        function toggleFlag(row, col) {
            if (gameOver || grid[row][col].isRevealed) return;

            const cell = grid[row][col];
            cell.isFlagged = !cell.isFlagged;
            renderGrid();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function restartGame() {
            createGrid();
            renderGrid();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        createGrid();
        renderGrid();
    </script>

</body>
</html>
