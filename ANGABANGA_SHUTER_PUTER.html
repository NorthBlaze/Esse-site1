<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоночная игра</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; background-color: #222; } /* Растягиваем канвас на весь экран */
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; }
        #timer { position: absolute; top: 10px; right: 10px; color: white; font-size: 24px; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 48px; font-weight: bold; display: none; }
        #record { position: absolute; top: 50px; left: 10px; color: white; font-size: 20px; }
        #bonus { position: absolute; top: 100px; left: 10px; color: yellow; font-size: 20px; }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <div id="timer">Время: 0</div>
    <div id="gameOver">Игра окончена!</div>
    <div id="record">Лучший результат: 0</div>
    <div id="bonus">Бонусов собрано: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <script>
        // Создание физического мира
        const { Engine, Render, World, Bodies, Body, Events } = Matter;

        const engine = Engine.create();
        const world = engine.world;

        // Настройка рендера
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                background: '#222',
                wireframes: false
            }
        });

        window.addEventListener("resize", () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });

        // Звуковые эффекты
        const crashSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const accelerateSound = new Audio('https://www.soundjay.com/button/beep-01a.mp3');
        const brakeSound = new Audio('https://www.soundjay.com/button/beep-06.wav');
        const powerUpSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        // Настроим текстуру для машины
        const carImage = new Image();
        carImage.src = 'https://www.example.com/car.png'; // Заменить на путь к твоей текстуре

        // Машина
        const car = Bodies.rectangle(100, 500, 80, 40, { density: 0.001 });
        car.render.sprite = {
            texture: carImage.src,
            xScale: 0.1,
            yScale: 0.1
        };
        World.add(world, car);

        // Земля (дорожка)
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 10, window.innerWidth, 60, { isStatic: true });
        World.add(world, ground);

        // Препятствия
        const obstacle1 = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 200, 100, 20, { isStatic: true });
        const obstacle2 = Bodies.rectangle(window.innerWidth / 1.5, window.innerHeight - 300, 100, 20, { isStatic: true });
        World.add(world, [obstacle1, obstacle2]);

        // Динамическое препятствие
        const movingObstacle = Bodies.rectangle(window.innerWidth, window.innerHeight - 400, 50, 50, { isStatic: false });
        Body.setVelocity(movingObstacle, { x: -2, y: 0 });
        World.add(world, movingObstacle);

        // Бонусы
        const bonus1 = Bodies.circle(window.innerWidth / 1.3, window.innerHeight - 500, 15, { isStatic: true });
        bonus1.render.sprite = { texture: 'https://www.example.com/bonus.png', xScale: 0.1, yScale: 0.1 };
        World.add(world, bonus1);

        // Таймер, уровень и бонусы
        let startTime = Date.now();
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        document.getElementById("record").textContent = "Лучший результат: " + bestScore;
        let collectedBonuses = 0;

        // Управление машиной
        let throttle = 0.1;
        let isBraking = false;
        let isAccelerating = false;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                Body.applyForce(car, car.position, { x: throttle, y: 0 });
            }
            if (event.key === "ArrowLeft") {
                Body.applyForce(car, car.position, { x: -throttle, y: 0 });
            }
            if (event.key === "ArrowUp") {
                Body.applyForce(car, car.position, { x: 0, y: -throttle });
            }
            if (event.key === "ArrowDown") {
                isBraking = true;
                brakeSound.play();
            }
            if (event.key === "Shift") {
                isAccelerating = true;
                accelerateSound.play();
            }
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowDown") isBraking = false;
            if (event.key === "Shift") isAccelerating = false;
        });

        // Обновление таймера и очков
        setInterval(() => {
            if (!gameOver) {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("timer").textContent = "Время: " + elapsedTime;
                score = elapsedTime;
                document.getElementById("score").textContent = "Очки: " + score;
            }
        }, 1000);

        // Проверка на столкновение
        Matter.Events.on(engine, 'collisionStart', function(event) {
            const pairs = event.pairs;
            pairs.forEach(pair => {
                if ((pair.bodyA === car && pair.bodyB === obstacle1) || (pair.bodyA === car && pair.bodyB === obstacle2) || (pair.bodyA === car && pair.bodyB === movingObstacle)) {
                    crashSound.play();
                    gameOver = true;
                    document.getElementById("gameOver").style.display = "block";
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('bestScore', bestScore);
                        document.getElementById("record").textContent = "Лучший результат: " + bestScore;
                    }
                } else if ((pair.bodyA === car && pair.bodyB === bonus1) || (pair.bodyA === bonus1 && pair.bodyB === car)) {
                    powerUpSound.play();
                    World.remove(world, bonus1);
                    collectedBonuses++;
                    document.getElementById("bonus").textContent = "Бонусов собрано: " + collectedBonuses;
                }
            });
        });

        // Логика торможения и ускорения
        Matter.Events.on(engine, "beforeUpdate", function() {
            if (isBraking) Body.setVelocity(car, { x: car.velocity.x * 0.98, y: car.velocity.y * 0.98 });
            throttle = isAccelerating ? 0.2 : 0.1;
        });

        // Запуск рендера и игры
        Engine.run(engine);
        Render.run(render);

        // Сброс игры после завершения
        if (gameOver) {
            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>
</body>
</html>
