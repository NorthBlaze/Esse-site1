<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            text-align: center;
        }

        #menu button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            width: 250px;
        }

        #menu button:hover {
            background-color: #2980b9;
        }

        #game {
            display: none;
        }

        #score, #coins {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }

        #gameOverMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        #gameOverMessage button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Фон игры -->
    <canvas id="gameCanvas"></canvas>

    <div id="menu">
        <button id="playButton">Играть</button>
    </div>

    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0</div>
        <div id="coins">Монеты: 0</div>
        <div id="gameOverMessage">
            Игра окончена! <button id="restartButton">Начать заново</button>
        </div>
    </div>

    <script>
        // Инициализация переменных
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        // Устанавливаем размеры канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Размеры платформы и мяча
        const paddleHeight = 10;
        const ballRadius = 10;
        let paddleWidth = 150; // Начальная ширина платформы
        let paddleX;

        // Начальные координаты мяча
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 2;
        let ballSpeedY = -2;

        // Блоки
        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = Math.floor(canvas.width / 60); // Количество блоков на всю ширину
        const brickWidth = 60;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        // Статус игры
        let score = 0;
        let coins = 0;
        let gameOver = false;

        // Функция создания блоков
        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColumnCount; col++) {
                    bricks[row][col] = {
                        x: col * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        // Функция для отрисовки блоков
        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status === 1) {
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Проверка столкновения мяча с блоками
        function collisionDetection() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status === 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0; // Блок разрушен
                            score++;
                            coins++;
                            updateUI();
                        }
                    }
                }
            }
        }

        // Обновление очков и монет
        function updateUI() {
            document.getElementById("score").innerText = "Очки: " + score;
            document.getElementById("coins").innerText = "Монеты: " + coins;
        }

        // Функция для рисования мяча
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Функция для рисования платформы
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Движение мяча
        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Столкновение с правой и левой стеной
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            // Столкновение с верхней стеной
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Столкновение с платформой
            if (ballY + ballRadius > canvas.height - paddleHeight - 20 &&
                ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
            }

            // Если мяч падает ниже экрана
            if (ballY + ballRadius > canvas.height) {
                gameOver = true;
                document.getElementById("gameOverMessage").style.display = 'block';
            }
        }

        // Движение платформы
        let mouseX;
        canvas.addEventListener("mousemove", function(event) {
            mouseX = event.clientX;
            paddleX = mouseX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
        });

        // Игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            moveBall();
            collisionDetection();
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        // Начало игры
        document.getElementById("playButton").addEventListener("click", function() {
            document.getElementById("menu").style.display = 'none';
            document.getElementById("game").style.display = 'block';
            createBricks();
            paddleX = canvas.width / 2 - paddleWidth / 2;
            gameLoop();
        });

        // Перезапуск игры
        document.getElementById("restartButton").addEventListener("click", function() {
            gameOver = false;
            score = 0;
            coins = 0;
            document.getElementById("gameOverMessage").style.display = 'none';
            createBricks();
            gameLoop();
        });

    </script>
</body>
</html>
