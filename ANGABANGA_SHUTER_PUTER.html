<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паркур</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 400;  // Ширина экрана
        const HEIGHT = 600; // Высота экрана
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Переменные игры
        const player = {
            x: WIDTH / 2 - 15,
            y: HEIGHT - 50,
            width: 30,
            height: 30,
            color: "red",
            speedX: 0,
            speedY: 0,
            gravity: 0.5,
            jumpPower: -10,
            isOnGround: false
        };

        let platforms = [];
        let cameraY = 0; // Смещение камеры

        // Создание платформ
        function createPlatforms() {
            const gap = 100; // Расстояние между платформами
            for (let i = 0; i < 10; i++) {
                const width = 80;
                const x = Math.random() * (WIDTH - width);
                const y = HEIGHT - i * gap;
                platforms.push({ x, y, width, height: 10, color: "green" });
            }
        }

        // Рисуем игрока
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
        }

        // Рисуем платформы
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
            });
        }

        // Обновление позиции игрока
        function updatePlayer() {
            player.x += player.speedX;
            player.y += player.speedY;

            // Гравитация
            player.speedY += player.gravity;

            // Ограничение по горизонтали
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > WIDTH) player.x = WIDTH - player.width;

            // Проверка столкновений с платформами
            player.isOnGround = false;
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.speedY >= 0
                ) {
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                    player.isOnGround = true;
                }
            });

            // Обновление камеры
            if (player.y - cameraY < HEIGHT / 3) {
                cameraY = player.y - HEIGHT / 3;
            }

            // Если игрок падает ниже экрана, сбрасываем игру
            if (player.y - cameraY > HEIGHT) {
                resetGame();
            }
        }

        // Управление
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
                player.speedX = -5;
            } else if (e.key === "ArrowRight") {
                player.speedX = 5;
            } else if (e.key === " " && player.isOnGround) { // Прыжок
                player.speedY = player.jumpPower;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
                player.speedX = 0;
            }
        });

        // Сброс игры
        function resetGame() {
            player.x = WIDTH / 2 - 15;
            player.y = HEIGHT - 50;
            player.speedX = 0;
            player.speedY = 0;
            cameraY = 0;
            platforms = [];
            createPlatforms();
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Рисуем и обновляем объекты
            drawPlatforms();
            drawPlayer();
            updatePlayer();

            requestAnimationFrame(gameLoop);
        }

        // Инициализация игры
        createPlatforms();
        gameLoop();
    </script>
</body>
</html>
