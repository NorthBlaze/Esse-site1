<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арканоид</title>
    <link rel="stylesheet" href="styles.css"> <!-- Внешний CSS -->
</head>
<body>
    <!-- Экран игры -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Панель с результатами -->
    <div id="gameStats">
        <span id="score">Очки: 0</span>
        <span id="coins">Монеты: 0</span>
    </div>

    <!-- Меню и сообщение о конце игры -->
    <div id="gameOverMessage" class="hidden">
        <h2>Игра завершена!</h2>
        <button id="restartBtn">Начать заново</button>
    </div>

    <script src="game.js"></script> <!-- Внешний JavaScript -->
</body>
</html>
