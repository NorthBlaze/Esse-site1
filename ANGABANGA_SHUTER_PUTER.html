<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паркур с магазином</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #87CEEB;
        }
        #score, #money, #shop {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #ffffff;
        }
        #money {
            top: 40px;
        }
        #shop {
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .shop-item {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: green;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop-item.disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <div id="money">Монеты: 0</div>
    <div id="shop">
        <h3>Магазин улучшений</h3>
        <button class="shop-item" id="upgradeSpeed">Больше скорости (10 монет)</button>
        <button class="shop-item" id="upgradeJump">Выше прыжок (15 монет)</button>
        <button class="shop-item" id="extraLife">Дополнительная жизнь (20 монет)</button>
        <button class="shop-item" id="closeShop">Закрыть магазин</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 400;
        const HEIGHT = 600;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const player = {
            x: WIDTH / 2 - 15,
            y: HEIGHT - 60,
            width: 30,
            height: 30,
            color: "red",
            speedX: 0,
            speedY: 0,
            gravity: 0.5,
            jumpPower: -10,
            isOnGround: false,
            speedMultiplier: 1,
            jumpMultiplier: 1
        };

        let platforms = [];
        let cameraY = 0;
        let score = 0;
        let money = 0;
        let lives = 1;

        const shop = document.getElementById("shop");
        const upgradeSpeed = document.getElementById("upgradeSpeed");
        const upgradeJump = document.getElementById("upgradeJump");
        const extraLife = document.getElementById("extraLife");

        function createStartingPlatform() {
            platforms.push({
                x: WIDTH / 2 - 50,
                y: HEIGHT - 30,
                width: 100,
                height: 10,
                color: "green",
                dx: 0
            });
        }

        function createPlatforms() {
            const gap = 100; 
            for (let i = 1; i < 10; i++) {
                const width = Math.random() * 40 + 60;
                const x = Math.random() * (WIDTH - width);
                const y = HEIGHT - i * gap;
                platforms.push({ x, y, width, height: 10, color: "green", dx: 0 });
            }
        }

        function addPlatform() {
            const width = Math.random() * 40 + 60;
            const x = Math.random() * (WIDTH - width);
            const y = platforms[platforms.length - 1].y - 100;
            const moving = Math.random() > 0.7;
            const dx = moving ? (Math.random() > 0.5 ? 1 : -1) * 1.5 : 0;
            platforms.push({ x, y, width, height: 10, color: "green", dx });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
            });
        }

        function updatePlatforms() {
            platforms.forEach(platform => {
                platform.x += platform.dx;

                if (platform.x < 0 || platform.x + platform.width > WIDTH) {
                    platform.dx *= -1;
                }
            });

            platforms = platforms.filter(platform => platform.y - cameraY < HEIGHT);
        }

        function updatePlayer() {
            player.x += player.speedX;
            player.y += player.speedY;

            player.speedY += player.gravity;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > WIDTH) player.x = WIDTH - player.width;

            player.isOnGround = false;
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.speedY >= 0
                ) {
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                    player.isOnGround = true;

                    if (platform.color === "green") {
                        score++;
                        money += 2; 
                        platform.color = "gray"; 
                        if (score % 10 === 0) addPlatform();
                    }
                }
            });

            if (player.y - cameraY < HEIGHT / 3) {
                cameraY = player.y - HEIGHT / 3;
            }

            if (player.y - cameraY > HEIGHT) {
                if (lives > 0) {
                    lives--;
                    player.y = platforms[platforms.length - 1].y - 20;
                    player.speedY = 0;
                } else {
                    resetGame();
                }
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
                player.speedX = -5 * player.speedMultiplier;
            } else if (e.key === "ArrowRight") {
                player.speedX = 5 * player.speedMultiplier;
            } else if (e.key === " " && player.isOnGround) {
                player.speedY = player.jumpPower * player.jumpMultiplier;
            } else if (e.key === "m" || e.key === "M") {
                shop.style.display = shop.style.display === "block" ? "none" : "block";
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
                player.speedX = 0;
            }
        });

        upgradeSpeed.addEventListener("click", () => {
            if (money >= 10) {
                money -= 10;
                player.speedMultiplier += 0.5;
            }
        });

        upgradeJump.addEventListener("click", () => {
            if (money >= 15) {
                money -= 15;
                player.jumpMultiplier += 0.5;
            }
        });

        extraLife.addEventListener("click", () => {
            if (money >= 20) {
                money -= 20;
                lives++;
            }
        });

        document.getElementById("closeShop").addEventListener("click", () => {
            shop.style.display = "none";
        });

        function resetGame() {
            player.x = WIDTH / 2 - 15;
            player.y = HEIGHT - 60;
            player.speedX = 0;
            player.speedY = 0;
            cameraY = 0;
            platforms = [];
            score = 0;
            money = 0;
            lives = 1;
            player.speedMultiplier = 1;
            player.jumpMultiplier = 1;
            createStartingPlatform();
                        createPlatforms();
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Обновляем и рисуем объекты
            drawPlatforms();
            drawPlayer();
            updatePlatforms();
            updatePlayer();

            // Обновляем отображение очков и монет
            document.getElementById("score").textContent = `Очки: ${score}`;
            document.getElementById("money").textContent = `Монеты: ${money}`;

            requestAnimationFrame(gameLoop);
        }

        // Инициализация игры
        createStartingPlatform();
        createPlatforms();
        gameLoop();
    </script>
</body>
</html>
