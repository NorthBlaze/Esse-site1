<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Лабиринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="menu">
        <h1>Игра в Лабиринт</h1>
        <p>Выберите уровень, чтобы начать игру и зарабатывать баланс!</p>
        <button onclick="startGame()">Играть</button>
    </div>

    <!-- Игровое поле -->
    <div id="game-container" class="menu" style="display: none;">
        <h2>Игра в Лабиринт</h2>
        <div id="balance-display">Баланс: 0₽</div>
        <p>Используйте клавиши со стрелками для перемещения. Доберитесь до зеленого квадрата, чтобы выиграть!</p>
        <div id="maze"></div>
        <button onclick="backToMenu()">Выход в меню</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
