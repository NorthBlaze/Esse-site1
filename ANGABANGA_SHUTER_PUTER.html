<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/36/ee/1e/36ee1e1df0e7b8f5df82fa555eda353e.png'); /* Вставьте свой URL изображения */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #menu button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            width: 250px;
        }

        #menu button:hover {
            background-color: #2980b9;
        }

        #game {
            display: none;
            position: relative;
            z-index: 50;
        }

        #score, #coins {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }

        #gameOverMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        #gameOverMessage button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        #backToMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #backToMenu:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>

    <!-- Меню -->
    <div id="menu">
        <button id="playButton">Играть</button>
    </div>

    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0</div>
        <div id="coins">Монеты: 0</div>
        <div id="gameOverMessage">
            Игра окончена! <button id="restartButton">Начать заново</button>
        </div>
        <button id="backToMenu" style="display:none;">Вернуться в меню</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const paddleHeight = 10;
        const ballRadius = 10;
        let paddleWidth = 150;
        let paddleX;

        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 2;
        let ballSpeedY = -2;

        let bricks = [];
        const brickRowCount = 8; // Увеличиваем количество рядов блоков
        const brickColumnCount = Math.floor(canvas.width / 80); // Увеличиваем количество колонок блоков
        const brickWidth = 80;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let coins = 0;
        let gameOver = false;

        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColumnCount; col++) {
                    bricks[row][col] = {
                        x: col * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status === 1) {
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status === 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0;
                            score++;
                            coins++;
                            updateUI();
                        }
                    }
                }
            }
        }

        function updateUI() {
            document.getElementById("score").innerText = "Очки: " + score;
            document.getElementById("coins").innerText = "Монеты: " + coins;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballY + ballRadius > canvas.height - paddleHeight - 20 &&
                ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballY + ballRadius > canvas.height) {
                gameOver = true;
                document.getElementById("gameOverMessage").style.display = 'block';
                document.getElementById("backToMenu").style.display = 'block';
            }
        }

        let mouseX;
        canvas.addEventListener("mousemove", function(event) {
            mouseX = event.clientX;
            paddleX = mouseX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
        });

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            moveBall();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById("playButton").addEventListener("click", function() {
            document.getElementById("menu").style.display = 'none';
            document.getElementById("game").style.display = 'block';
            createBricks();
            paddleX = canvas.width / 2 - paddleWidth / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            gameLoop();
        });

        document.getElementById("backToMenu").addEventListener("click", function() {
            document.getElementById("menu").style.display = 'block';
            document.getElementById("game").style.display = 'none';
            document.getElementById("gameOverMessage").style.display = 'none';
            document.getElementById("backToMenu").style.display = 'none';
            score = 0;
            coins = 0;
        });

        document.getElementById("restartButton").addEventListener("click", function() {
            document.getElementById("gameOverMessage").style.display = 'none';
            document.getElementById("backToMenu").style.display = 'none';
            gameOver = false;
            score = 0;
            coins = 0;
            createBricks();
            gameLoop();
        });
    </script>

</body>
</html>
