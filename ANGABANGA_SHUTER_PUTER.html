<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background-color: #f5f5f5;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #333;
            display: none;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = 800;
        const HEIGHT = 200;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Игровые переменные
        let score = 0;
        let gameOver = false;

        // Динозавр
        const dino = {
            x: 50,
            y: HEIGHT - 40,
            width: 20,
            height: 30,
            color: 'green',
            speedY: 0,
            gravity: 0.8,
            jumpPower: -12,
            isJumping: false,
        };

        // Препятствия
        let obstacles = [];
        let obstacleSpeed = 3;

        // Управление
        document.addEventListener('keydown', (e) => {
            if (e.key === " " && !dino.isJumping && !gameOver) {
                dino.speedY = dino.jumpPower;
                dino.isJumping = true;
            }
        });

        // Функция для генерации препятствий
        function createObstacle() {
            const height = Math.random() * 20 + 20;
            obstacles.push({ x: WIDTH, y: HEIGHT - height, width: 20, height });
        }

        // Обновление игрока и препятствий
        function update() {
            if (gameOver) return;

            // Обновление динозавра
            dino.y += dino.speedY;
            dino.speedY += dino.gravity;

            if (dino.y >= HEIGHT - 40) {
                dino.y = HEIGHT - 40;
                dino.speedY = 0;
                dino.isJumping = false;
            }

            // Обновление препятствий
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;

                // Проверка на столкновение
                if (dino.x + dino.width > obstacles[i].x && dino.x < obstacles[i].x + obstacles[i].width &&
                    dino.y + dino.height > obstacles[i].y) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    break;
                }

                // Удаление препятствий, которые ушли за экран
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                }
            }

            // Генерация новых препятствий
            if (Math.random() < 0.02) {
                createObstacle();
            }

            // Обновление экрана
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = dino.color;
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Рисуем препятствия
            ctx.fillStyle = 'brown';
            for (const obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Отображение счета
            document.getElementById('score').textContent = 'Score: ' + score;

            requestAnimationFrame(update);
        }

        // Запуск игры
        function startGame() {
            score = 0;
            gameOver = false;
            obstacles = [];
            dino.y = HEIGHT - 40;
            dino.speedY = 0;
            document.getElementById('gameOver').style.display = 'none';
            update();
        }

        // Инициализация
        startGame();
    </script>
</body>
</html>
