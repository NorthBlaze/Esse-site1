<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квестовая игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">Задание: Найдите золотой ключ на уровне 1</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Настройка размера канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImage = new Image();
        playerImage.src = 'https://i.imgur.com/VXJ4B4f.png'; // Замените ссылку на свой персонаж

        const keyImage = new Image();
        keyImage.src = 'https://i.imgur.com/6c6RJ0J.png'; // Замените ссылку на ключ

        const doorImage = new Image();
        doorImage.src = 'https://i.imgur.com/ZrR2aQd.png'; // Замените ссылку на дверь

        const platformImage = new Image();
        platformImage.src = 'https://i.imgur.com/3YkIznT.png'; // Замените ссылку на платформу

        const coinImage = new Image();
        coinImage.src = 'https://i.imgur.com/WCqH3cs.png'; // Замените ссылку на монету

        const player = {
            x: 50,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumpPower: -15,
            gravity: 0.8,
            onGround: false
        };

        let level = 1;
        let platforms = [];
        let coins = [];
        let key = {};
        let door = {};
        let score = 0;

        const keys = {};
        document.addEventListener('keydown', (e) => (keys[e.key] = true));
        document.addEventListener('keyup', (e) => (keys[e.key] = false));

        function generateLevel() {
            // Очистка объектов уровня
            platforms = [];
            coins = [];
            key = { x: 700, y: canvas.height - 150, width: 40, height: 40, collected: false };
            door = { x: canvas.width - 100, y: canvas.height - 100, width: 60, height: 90, unlocked: false };

            // Генерация платформ
            for (let i = 0; i < 10; i++) {
                const width = 120;
                const height = 20;
                const x = Math.random() * (canvas.width - width);
                const y = canvas.height - i * 100 - 50;
                platforms.push({ x, y, width, height });
            }

            // Генерация монет
            for (let i = 0; i < 5 + level; i++) {
                const x = Math.random() * (canvas.width - 20);
                const y = Math.random() * (canvas.height - 20);
                coins.push({ x, y, width: 20, height: 20, collected: false });
            }
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach((platform) => {
                ctx.drawImage(platformImage, platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawCoins() {
            coins.forEach((coin) => {
                if (!coin.collected) {
                    ctx.drawImage(coinImage, coin.x, coin.y, coin.width, coin.height);
                }
            });
        }

        function drawKey() {
            if (!key.collected) {
                ctx.drawImage(keyImage, key.x, key.y, key.width, key.height);
            }
        }

        function drawDoor() {
            ctx.drawImage(doorImage, door.x, door.y, door.width, door.height);
        }

        function movePlayer() {
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.onGround = true;
                player.velocityY = 0;
            } else {
                player.onGround = false;
            }

            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

            platforms.forEach((platform) => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.velocityY >= 0
                ) {
                    player.onGround = true;
                    player.velocityY = 0;
                    player.y = platform.y - player.height;
                }
            });

            if (keys[' '] && player.onGround) {
                player.velocityY = player.jumpPower;
                player.onGround = false;
            }
        }

        function collectCoins() {
            coins.forEach((coin, index) => {
                if (
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y
                ) {
                    coins.splice(index, 1);
                    score += 10;
                }
            });
        }

        function updateGame() {
            movePlayer();
            collectCoins();

            // Сбор ключа
            if (
                player.x < key.x + key.width &&
                player.x + player.width > key.x &&
                player.y < key.y + key.height &&
                player.y + player.height > key.y
            ) {
                key.collected = true;
            }

            // Открытие двери
            if (key.collected && player.x + player.width > door.x && player.y + player.height > door.y) {
                level++;
                document.getElementById('ui').textContent = `Задание: Найдите золотой ключ на уровне ${level}`;
                generateLevel();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawCoins();
            drawKey();
            drawDoor();
            drawPlayer();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        generateLevel();
        gameLoop();
    </script>
</body>
</html>
