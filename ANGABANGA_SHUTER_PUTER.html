<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паркур с уровнями</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #87CEEB;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 400;  // Ширина экрана
        const HEIGHT = 600; // Высота экрана
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const player = {
            x: WIDTH / 2 - 15,
            y: HEIGHT - 60,
            width: 30,
            height: 30,
            color: "red",
            speedX: 0,
            speedY: 0,
            gravity: 0.5,
            jumpPower: -10,
            isOnGround: false
        };

        let platforms = [];
        let cameraY = 0; // Смещение камеры
        let score = 0;
        let level = 1;

        // Создание стартовой платформы
        function createStartingPlatform() {
            platforms.push({
                x: WIDTH / 2 - 50,
                y: HEIGHT - 30,
                width: 100,
                height: 10,
                color: "green",
                dx: 0 // Статичная платформа
            });
        }

        // Создание дополнительных платформ
        function createPlatforms() {
            const gap = 100 - level * 2; // Расстояние между платформами уменьшается с уровнем
            for (let i = 1; i < 10; i++) {
                const width = Math.random() * 40 + 60; // Случайная ширина платформы
                const x = Math.random() * (WIDTH - width);
                const y = HEIGHT - i * gap;
                platforms.push({ x, y, width, height: 10, color: "green", dx: 0 });
            }
        }

        // Добавление новой платформы
        function addPlatform() {
            const width = Math.random() * 40 + 60;
            const x = Math.random() * (WIDTH - width);
            const y = platforms[platforms.length - 1].y - (100 - level * 2);
            const moving = Math.random() > 0.7; // 30% платформы двигаются
            const dx = moving ? (Math.random() > 0.5 ? 1 : -1) * 1.5 : 0;
            platforms.push({ x, y, width, height: 10, color: "green", dx });
        }

        // Рисуем игрока
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
        }

        // Рисуем платформы
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
            });
        }

        // Обновление позиции платформ
        function updatePlatforms() {
            platforms.forEach(platform => {
                platform.x += platform.dx;

                // Отражение движущихся платформ от стен
                if (platform.x < 0 || platform.x + platform.width > WIDTH) {
                    platform.dx *= -1;
                }
            });

            // Удаление нижних платформ
            platforms = platforms.filter(platform => platform.y - cameraY < HEIGHT);
        }

        // Обновление позиции игрока
        function updatePlayer() {
            player.x += player.speedX;
            player.y += player.speedY;

            // Гравитация
            player.speedY += player.gravity;

            // Ограничение по горизонтали
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > WIDTH) player.x = WIDTH - player.width;

            // Проверка столкновений с платформами
            player.isOnGround = false;
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.speedY >= 0
                ) {
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                    player.isOnGround = true;

                    // Увеличение очков за достижение платформы
                    if (platform.y - cameraY > 0 && platform.color === "green") {
                        score++;
                        platform.color = "gray"; // Серая платформа уже "посещена"
                        if (score % 10 === 0) level++; // Увеличение уровня каждые 10 очков
                    }
                }
            });

            // Обновление камеры
            if (player.y - cameraY < HEIGHT / 3) {
                cameraY = player.y - HEIGHT / 3;
                if (platforms[platforms.length - 1].y - cameraY > 0) {
                    addPlatform();
                }
            }

            // Если игрок падает ниже экрана, сбрасываем игру
            if (player.y - cameraY > HEIGHT) {
                resetGame();
            }
        }

        // Управление
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
                player.speedX = -5;
            } else if (e.key === "ArrowRight") {
                player.speedX = 5;
            } else if (e.key === " " && player.isOnGround) { // Прыжок
                player.speedY = player.jumpPower;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
                player.speedX = 0;
            }
        });

        // Сброс игры
        function resetGame() {
            player.x = WIDTH / 2 - 15;
            player.y = HEIGHT - 60;
            player.speedX = 0;
            player.speedY = 0;
            cameraY = 0;
            platforms = [];
            score = 0;
            level = 1;
            createStartingPlatform();
            createPlatforms();
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Рисуем и обновляем объекты
            drawPlatforms();
            drawPlayer();
            updatePlatforms();
            updatePlayer();

            // Обновление очков
            document.getElementById("score").textContent = `Очки: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        // Инициализация игры
        createStartingPlatform();
        createPlatforms();
        gameLoop();
    </script>
</body>
</html>
