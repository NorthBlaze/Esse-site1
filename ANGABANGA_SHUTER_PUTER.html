<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паркур с бесконечными уровнями</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #87CEEB;
        }
        #score, #money, #respawnButton {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #money {
            top: 40px;
            left: 10px;
        }
        #respawnButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: red;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <div id="money">Монеты: 0</div>
    <button id="respawnButton">Respawn</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const respawnButton = document.getElementById("respawnButton");

        const WIDTH = 400;
        const HEIGHT = 600;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Игрок
        const player = {
            x: WIDTH / 2 - 15,
            y: HEIGHT - 60,
            width: 30,
            height: 30,
            color: "red",
            speedX: 0,
            speedY: 0,
            gravity: 0.5,
            jumpPower: -10,
            speedMultiplier: 1,
            jumpMultiplier: 1,
            isOnGround: false,
        };

        // Игровые переменные
        let platforms = [];
        let score = 0;
        let money = 0;
        let lives = 3; // Количество жизней
        let cameraY = 0;

        // Создание начальной платформы
        function createStartingPlatform() {
            platforms.push({
                x: WIDTH / 2 - 50,
                y: HEIGHT - 30,
                width: 100,
                height: 10,
                color: "green",
                dx: 0
            });
        }

        // Создание платформ
        function createPlatforms(count = 20) {
            const gap = 100;
            for (let i = 0; i < count; i++) {
                const width = Math.random() * 50 + 50;
                const x = Math.random() * (WIDTH - width);
                const y = platforms.length > 0 ? platforms[platforms.length - 1].y - gap : HEIGHT - 30 - i * gap;
                platforms.push({ x, y, width, height: 10, color: "green", dx: 0 });
            }
        }

        function addPlatform() {
            const width = Math.random() * 50 + 50;
            const x = Math.random() * (WIDTH - width);
            const y = platforms[platforms.length - 1].y - 100;
            const moving = Math.random() > 0.7;
            const dx = moving ? (Math.random() > 0.5 ? 1 : -1) * 1.5 : 0;
            platforms.push({ x, y, width, height: 10, color: "green", dx });
        }

        // Управление
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.speedX = -5 * player.speedMultiplier;
            if (e.key === "ArrowRight") player.speedX = 5 * player.speedMultiplier;
            if (e.key === " " && player.isOnGround) player.speedY = player.jumpPower * player.jumpMultiplier;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") player.speedX = 0;
        });

        respawnButton.addEventListener("click", () => {
            if (lives > 0) {
                lives--;
                player.x = WIDTH / 2 - 15;
                player.y = HEIGHT - 60;
                player.speedY = 0;
                cameraY = 0;
                respawnButton.style.display = "none";
            }
        });

        // Обновление платформ
        function updatePlatforms() {
            platforms.forEach(platform => {
                platform.x += platform.dx;

                if (platform.x < 0 || platform.x + platform.width > WIDTH) platform.dx *= -1;
            });

            platforms = platforms.filter(platform => platform.y - cameraY < HEIGHT);

            // Генерация новых платформ, если их мало
            if (platforms.length < 20) {
                createPlatforms(5);
            }
        }

        // Обновление игрока
        function updatePlayer() {
            player.x += player.speedX;
            player.y += player.speedY;
            player.speedY += player.gravity;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > WIDTH) player.x = WIDTH - player.width;

            player.isOnGround = false;
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.speedY >= 0
                ) {
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                    player.isOnGround = true;

                    if (platform.color === "green") {
                        score++;
                        money += 2;
                        platform.color = "gray";
                    }
                }
            });

            if (player.y - cameraY < HEIGHT / 3) cameraY = player.y - HEIGHT / 3;

            if (player.y - cameraY > HEIGHT) {
                respawnButton.style.display = "block";
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            updatePlatforms();
            updatePlayer();

            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
            });

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);

            document.getElementById("score").textContent = `Очки: ${score}`;
            document.getElementById("money").textContent = `Монеты: ${money}`;

            requestAnimationFrame(gameLoop);
        }

        createStartingPlatform();
        createPlatforms();
        gameLoop();
    </script>
</body>
</html>
