<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }

        #gameOverMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #menu, #game {
            margin-top: 20px;
        }

        #menu button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #score, #coins {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Breakout Game</h1>
    <div id="menu">
        <button id="playButton">Играть</button>
        <button id="shopButton">Магазин</button>
    </div>

    <div id="game" class="hidden">
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div id="score">Очки: 0</div>
        <div id="coins">Монеты: 0</div>
        <div id="gameOverMessage">Игра окончена! <button id="restartButton">Начать заново</button></div>
    </div>

    <script>
        // Инициализация переменных
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        // Размеры
        const paddleWidth = 75;
        const paddleHeight = 10;
        const ballRadius = 10;

        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 2;
        let ballSpeedY = -2;
        let ballSpeedMultiplier = 1;

        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 7;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let coins = 0;
        let gameOver = false;

        // Создание блоков
        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColumnCount; col++) {
                    bricks[row][col] = {
                        x: col * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        // Рисуем блоки
        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Проверка столкновений с блоками
        function collisionDetection() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0; // Разрушить блок
                            score++;
                            coins++;
                            updateUI();
                        }
                    }
                }
            }
        }

        // Обновляем UI
        function updateUI() {
            document.getElementById("score").innerText = "Очки: " + score;
            document.getElementById("coins").innerText = "Монеты: " + coins;
        }

        // Игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем блоки
            drawBricks();

            // Проверка столкновений
            collisionDetection();

            // Логика мяча
            ballX += ballSpeedX * ballSpeedMultiplier;
            ballY += ballSpeedY * ballSpeedMultiplier;

            // Столкновение с границами
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballRadius > canvas.height) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballSpeedY = -ballSpeedY;
                    const hitPosition = (ballX - paddleX) / paddleWidth;
                    ballSpeedX = (hitPosition - 0.5) * 10;
                    score++;
                    coins++;
                    updateUI();
                } else {
                    gameOver = true;
                    document.getElementById("gameOverMessage").classList.remove("hidden");
                    return;
                }
            }

            // Управление платформой
            document.addEventListener("mousemove", (e) => {
                paddleX = e.clientX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
            });

            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(gameLoop);
        }

        // Начать игру заново
        document.getElementById("restartButton").addEventListener("click", () => {
            gameOver = false;
            score = 0;
            coins = 0;
            createBricks();
            updateUI();
            document.getElementById("gameOverMessage").classList.add("hidden");
            gameLoop();
        });

        // Кнопки главного меню
        document.getElementById("playButton").addEventListener("click", () => {
            createBricks();
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            gameLoop();
        });

        // Открыть магазин
        document.getElementById("shopButton").addEventListener("click", () => {
            alert("Магазин пока не доступен.");
        });

        // Стартовая функция
        window.onload = () => {
            createBricks();
        };
    </script>

</body>
</html>
