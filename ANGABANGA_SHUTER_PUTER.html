<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квестовая игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            margin: auto;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">Задание: Найдите ключ и откройте дверь</div>
    <canvas id="gameCanvas"></canvas>
    <audio id="doorSound" src="https://www.soundjay.com/mechanical/door-creak-02.mp3"></audio> <!-- Звук скрипа -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Настройка размера канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapImage = new Image();
        mapImage.src = 'https://avatars.mds.yandex.net/i?id=2917a8cafce4b4675ee034a9f9f618df_l-5876669-images-thumbs&n=13';

        const playerImage = new Image();
        playerImage.src = 'https://avatars.mds.yandex.net/i?id=8d3c7509fece78c9c0cf5415c17d1376_l-4949878-images-thumbs&n=13';

        const keyImage = new Image();
        keyImage.src = 'https://art.pixilart.com/82d984fcd46cafb.gif';

        const coinImage = new Image();
        coinImage.src = 'https://art.pixilart.com/cec63c94b0a7a1a.gif';

        const doorImage = new Image();
        doorImage.src = 'https://avatars.mds.yandex.net/i?id=e38a11e37cb4da1813c466d9b7adecdc_l-10551030-images-thumbs&n=13';

        const player = {
            x: 100,
            y: 400,
            width: 50,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumpPower: -15,
            gravity: 0.8,
            onGround: false,
            isJumping: false
        };

        const key = { x: 300, y: 200, width: 30, height: 30, collected: false };
        const door = { x: 600, y: 400, width: 60, height: 90, unlocked: false };
        const coins = [
            { x: 200, y: 300, width: 20, height: 20, collected: false },
            { x: 400, y: 250, width: 20, height: 20, collected: false },
        ];

        const walls = [
            { x: 0, y: 550, width: 800, height: 50 }, // Пол
            { x: 100, y: 400, width: 100, height: 20 }, // Пример стены
            { x: 400, y: 300, width: 150, height: 20 }, // Пример стены
        ];

        const keys = {};
        document.addEventListener('keydown', (e) => (keys[e.key] = true));
        document.addEventListener('keyup', (e) => (keys[e.key] = false));

        function drawMap() {
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawKey() {
            if (!key.collected) {
                ctx.drawImage(keyImage, key.x, key.y, key.width, key.height);
            }
        }

        function drawDoor() {
            ctx.drawImage(doorImage, door.x, door.y, door.width, door.height);
        }

        function drawCoins() {
            coins.forEach((coin) => {
                if (!coin.collected) {
                    ctx.drawImage(coinImage, coin.x, coin.y, coin.width, coin.height);
                }
            });
        }

        function drawWalls() {
            ctx.fillStyle = '#555';
            walls.forEach((wall) => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function movePlayer() {
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.onGround = true;
                player.velocityY = 0;
            } else {
                player.onGround = false;
            }

            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

            walls.forEach((wall) => {
                if (
                    player.y + player.height >= wall.y &&
                    player.y + player.height <= wall.y + wall.height &&
                    player.x + player.width > wall.x &&
                    player.x < wall.x + wall.width &&
                    player.velocityY >= 0
                ) {
                    player.onGround = true;
                    player.velocityY = 0;
                    player.y = wall.y - player.height;
                }
            });

            if (keys[' '] && player.onGround) {
                player.velocityY = player.jumpPower;
                player.isJumping = true;
                player.onGround = false;
                setTimeout(() => (player.isJumping = false), 500);
            }
        }

        function updateGame() {
            movePlayer();

            // Сбор ключа
            if (
                player.x < key.x + key.width &&
                player.x + player.width > key.x &&
                player.y < key.y + key.height &&
                player.y + player.height > key.y
            ) {
                key.collected = true;
            }

            // Сбор монет
            coins.forEach((coin) => {
                if (
                    !coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y
                ) {
                    coin.collected = true;
                }
            });

            // Открытие двери
            if (
                key.collected &&
                player.x < door.x + door.width &&
                player.x + player.width > door.x &&
                player.y < door.y + door.height &&
                player.y + player.height > door.y
            ) {
                door.unlocked = true;
                document.getElementById('doorSound').play(); // Звук двери
                document.getElementById('ui').textContent = 'Вы прошли уровень!';
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            drawWalls();
            drawCoins();
            drawKey();
            drawDoor();
            drawPlayer();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        mapImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
