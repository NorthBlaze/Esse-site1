<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квестовая игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: auto;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">Задание: Найдите ключ и откройте дверь</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Настройка размера канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Изображения
        const mapImage = new Image();
        mapImage.src = 'https://avatars.mds.yandex.net/i?id=2917a8cafce4b4675ee034a9f9f618df_l-5876669-images-thumbs&n=13';

        const playerImage = new Image();
        playerImage.src = 'https://i.imgur.com/WB2DxTT.png'; // Прозрачный персонаж

        const chestImage = new Image();
        chestImage.src = 'https://i.imgur.com/9EZ7qqT.png'; // Сундук

        const keyImage = new Image();
        keyImage.src = 'https://art.pixilart.com/82d984fcd46cafb.gif'; // Ключ

        const doorImage = new Image();
        doorImage.src = 'https://avatars.mds.yandex.net/i?id=e38a11e37cb4da1813c466d9b7adecdc_l-10551030-images-thumbs&n=13'; // Дверь

        // Персонаж
        const player = {
            x: 100,
            y: 100,
            width: 40,
            height: 40,
            speed: 3
        };

        // Объекты игры
        const chests = [];
        const walls = [
            { x: 50, y: 200, width: 100, height: 50 }, // Пример стены
            { x: 300, y: 400, width: 200, height: 100 }
        ];
        const door = { x: 600, y: 400, width: 50, height: 70, unlocked: false };

        let hasKey = false;

        // Генерация сундуков
        for (let i = 0; i < 5; i++) {
            chests.push({
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                width: 40,
                height: 40,
                containsKey: Math.random() > 0.7 // С шансом 30% в сундуке будет ключ
            });
        }

        const keys = {};
        document.addEventListener('keydown', (e) => (keys[e.key] = true));
        document.addEventListener('keyup', (e) => (keys[e.key] = false));

        function drawMap() {
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawWalls() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            walls.forEach((wall) => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function drawDoor() {
            ctx.drawImage(doorImage, door.x, door.y, door.width, door.height);
        }

        function drawChests() {
            chests.forEach((chest) => {
                ctx.drawImage(chestImage, chest.x, chest.y, chest.width, chest.height);
            });
        }

        function movePlayer() {
            if (keys['ArrowUp'] && !isColliding(player.x, player.y - player.speed)) player.y -= player.speed;
            if (keys['ArrowDown'] && !isColliding(player.x, player.y + player.speed)) player.y += player.speed;
            if (keys['ArrowLeft'] && !isColliding(player.x - player.speed, player.y)) player.x -= player.speed;
            if (keys['ArrowRight'] && !isColliding(player.x + player.speed, player.y)) player.x += player.speed;
        }

        function isColliding(nextX, nextY) {
            // Проверка столкновений с границами карты
            if (nextX < 0 || nextX + player.width > canvas.width || nextY < 0 || nextY + player.height > canvas.height)
                return true;

            // Проверка столкновений со стенами
            return walls.some(
                (wall) =>
                    nextX < wall.x + wall.width &&
                    nextX + player.width > wall.x &&
                    nextY < wall.y + wall.height &&
                    nextY + player.height > wall.y
            );
        }

        function checkInteractions() {
            // Проверка взаимодействия с сундуками
            chests.forEach((chest, index) => {
                if (
                    player.x < chest.x + chest.width &&
                    player.x + player.width > chest.x &&
                    player.y < chest.y + chest.height &&
                    player.y + player.height > chest.y
                ) {
                    if (chest.containsKey) {
                        hasKey = true;
                        document.getElementById('ui').textContent = 'Вы нашли ключ! Теперь откройте дверь.';
                    } else {
                        document.getElementById('ui').textContent = 'Сундук пуст.';
                    }
                    chests.splice(index, 1); // Удаляем сундук
                }
            });

            // Проверка взаимодействия с дверью
            if (
                hasKey &&
                player.x < door.x + door.width &&
                player.x + player.width > door.x &&
                player.y < door.y + door.height &&
                player.y + player.height > door.y
            ) {
                door.unlocked = true;
                document.getElementById('ui').textContent = 'Дверь открыта! Вы прошли уровень.';
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            drawWalls();
            drawDoor();
            drawChests();
            drawPlayer();
        }

        function gameLoop() {
            movePlayer();
            checkInteractions();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        mapImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
