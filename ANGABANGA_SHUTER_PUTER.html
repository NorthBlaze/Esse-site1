<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            overflow: hidden; /* Отключаем прокрутку */
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }

        #menu {
            margin-top: 50px;
            display: block;
            text-align: center;
        }

        #menu button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            width: 250px;
        }

        #menu button:hover {
            background-color: #2980b9;
        }

        #gameOverMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        #game {
            display: none;
        }

        #score, #coins {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Для растягивания изображения на весь экран */
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Устанавливаем высоту на весь экран */
            object-fit: cover;
            z-index: -1; /* Помещаем изображение на фон */
        }

        #levelSelection {
            display: none;
            margin-top: 50px;
        }

        #levelSelection button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 10px;
            width: 200px;
        }

        #levelSelection button:hover {
            background-color: #27ae60;
        }

        /* Стили для магазина */
        #shop {
            display: none;
            margin-top: 50px;
        }

        #shop button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 10px;
            width: 200px;
        }

        #shop button:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>

    <!-- Укажите свой URL изображения для фона -->
    <img id="backgroundImage" src="https://i.pinimg.com/originals/36/ee/1e/36ee1e1df0e7b8f5df82fa555eda353e.png" alt="Background Image">
    <h1>Breakout Game</h1>

    <div id="menu">
        <button id="playButton">Играть</button>
        <button id="shopButton">Магазин</button>
    </div>

    <div id="levelSelection">
        <button id="easyLevel">Легкий уровень</button>
        <button id="mediumLevel">Средний уровень</button>
        <button id="hardLevel">Сложный уровень</button>
    </div>

    <div id="shop">
        <button id="buyDoubleBall">Купить удвоение мяча</button>
        <button id="buySpeedUp">Купить ускорение мяча</button>
        <button id="buyFreeze">Купить заморозку мяча</button>
    </div>

    <div id="game" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0</div>
        <div id="coins">Монеты: 0</div>
        <div id="gameOverMessage">
            Игра окончена! <button id="restartButton">Начать заново</button>
            <button id="backToMenu">Вернуться в меню</button>
        </div>
    </div>

    <script>
        // Инициализация переменных
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        // Размеры платформы и мяча
        const paddleHeight = 10;
        const ballRadius = 10;

        let paddleX, paddleWidth;
        let ballX, ballY;
        let ballSpeedX = 2, ballSpeedY = -2;

        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 10; // Увеличено количество блоков для растягивания по экрану
        const brickWidth = canvas.width / brickColumnCount - 5; // Растягиваем блоки по ширине экрана
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let coins = 0;
        let gameOver = false;

        let gameLevel = 'easy'; // Значение уровня

        // Функция для создания блоков
        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColumnCount; col++) {
                    bricks[row][col] = {
                        x: col * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        // Функция для рисования блоков
        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Проверка столкновений с блоками
        function collisionDetection() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0; // Блок разрушен
                            score++;
                            coins++;
                            updateUI();
                        }
                    }
                }
            }
        }

        // Обновление интерфейса (очки и монеты)
        function updateUI() {
            document.getElementById("score").innerText = "Очки: " + score;
            document.getElementById("coins").innerText = "Монеты: " + coins;
        }

        // Игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем блоки
            drawBricks();

            // Проверка столкновений с блоками
            collisionDetection();

            // Логика мяча
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Столкновение с границами
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballRadius > canvas.height) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballSpeedY = -ballSpeedY;
                    const hitPosition = (ballX - paddleX) / paddleWidth;
                    ballSpeedX = (hitPosition - 0.5) * 10;
                    score++;
                    coins++;
                    updateUI();
                } else {
                    gameOver = true;
                    document.getElementById("gameOverMessage").style.display = 'block';
                }
            }

            // Движение платформы
            paddleX = mouseX - paddleWidth / 2;

            // Рисуем платформу
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            // Рисуем мяч
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            // Запрашиваем новый кадр
            requestAnimationFrame(gameLoop);
        }

        // Функция для старта игры
        function startGame(level) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            paddleWidth = 75;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            createBricks();
            score = 0;
            coins = 0;
            gameOver = false;
            ballSpeedX = level === 'easy' ? 2 : (level === 'medium' ? 3 : 4);
            ballSpeedY = -2;
            document.getElementById("game").style.display = 'block';
            document.getElementById("menu").style.display = 'none';
            document.getElementById("levelSelection").style.display = 'none';
            document.getElementById("shop").style.display = 'none';
            gameLoop();
        }

        // Функции для кнопок
        document.getElementById("playButton").addEventListener("click", () => {
            document.getElementById("levelSelection").style.display = 'block';
            document.getElementById("menu").style.display = 'none';
        });

        document.getElementById("shopButton").addEventListener("click", () => {
            document.getElementById("shop").style.display = 'block';
            document.getElementById("menu").style.display = 'none';
        });

        document.getElementById("easyLevel").addEventListener("click", () => {
            startGame('easy');
        });

        document.getElementById("mediumLevel").addEventListener("click", () => {
            startGame('medium');
        });

        document.getElementById("hardLevel").addEventListener("click", () => {
            startGame('hard');
        });

        document.getElementById("backToMenu").addEventListener("click", () => {
            document.getElementById("menu").style.display = 'block';
            document.getElementById("game").style.display = 'none';
            document.getElementById("levelSelection").style.display = 'none';
            document.getElementById("shop").style.display = 'none';
        });

        // Инициализация
        window.onload = () => {
            document.getElementById("menu").style.display = 'block';
            document.getElementById("levelSelection").style.display = 'none';
            document.getElementById("game").style.display = 'none';
            document.getElementById("shop").style.display = 'none';
        };
    </script>
</body>
</html>
