<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            overflow: hidden; /* Отключаем прокрутку */
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }

        #menu {
            margin-top: 50px;
            display: block;
        }

        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #gameOverMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        #game {
            display: none;
        }

        #score, #coins {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Для растягивания изображения на весь экран */
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Устанавливаем высоту на весь экран */
            object-fit: cover;
            z-index: -1; /* Помещаем изображение на фон */
        }

        /* Стили для кнопок */
        #playButton, #shopButton {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        #playButton:hover, #shopButton:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <img id="backgroundImage" src="https://via.placeholder.com/1920x1080/87CEEB/FFFFFF?text=Breakout+Game+Background" alt="Background Image">
    <h1>Breakout Game</h1>

    <div id="menu">
        <button id="playButton">Играть</button>
        <button id="shopButton">Магазин</button>
    </div>

    <div id="game" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0</div>
        <div id="coins">Монеты: 0</div>
        <div id="gameOverMessage">
            Игра окончена! <button id="restartButton">Начать заново</button>
        </div>
    </div>

    <script>
        // Инициализация переменных
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        // Размеры платформы и мяча
        const paddleHeight = 10;
        const ballRadius = 10;

        let paddleX, paddleWidth;
        let ballX, ballY;
        let ballSpeedX = 2, ballSpeedY = -2;

        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 7;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let coins = 0;
        let gameOver = false;

        // Функция для создания блоков
        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColumnCount; col++) {
                    bricks[row][col] = {
                        x: col * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        // Функция для рисования блоков
        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Проверка столкновений с блоками
        function collisionDetection() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColumnCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status == 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0; // Блок разрушен
                            score++;
                            coins++;
                            updateUI();
                        }
                    }
                }
            }
        }

        // Обновление интерфейса (очки и монеты)
        function updateUI() {
            document.getElementById("score").innerText = "Очки: " + score;
            document.getElementById("coins").innerText = "Монеты: " + coins;
        }

        // Игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем блоки
            drawBricks();

            // Проверка столкновений с блоками
            collisionDetection();

            // Логика мяча
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Столкновение с границами
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballRadius > canvas.height) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballSpeedY = -ballSpeedY;
                    const hitPosition = (ballX - paddleX) / paddleWidth;
                    ballSpeedX = (hitPosition - 0.5) * 10;
                    score++;
                    coins++;
                    updateUI();
                } else {
                    gameOver = true;
                    document.getElementById("gameOverMessage").classList.remove("hidden");
                    return;
                }
            }

            // Управление платформой (движение за курсором)
            document.addEventListener("mousemove", (e) => {
                paddleX = e.clientX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
            });

            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(gameLoop);
        }

        // Кнопка перезапуска игры
        document.getElementById("restartButton").addEventListener("click", () => {
            gameOver = false;
            score = 0;
            coins = 0;
            createBricks();
            updateUI();
            document.getElementById("gameOverMessage").classList.add("hidden");
            gameLoop();
        });

        // Начало игры
        document.getElementById("playButton").addEventListener("click", () => {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Инициализация данных
            paddleWidth = 100;
            paddleX = (canvas.width - paddleWidth) / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;

            createBricks();
            updateUI();
            gameLoop();
        });

    </script>
</body>
</html>
